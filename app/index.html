<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <style>
        .drop-shadow {
            -webkit-box-shadow: 0 0 7px 2px rgba(0, 0, 0, .1);
            box-shadow: 0 0 7px 2px rgba(0, 0, 0, .1);
        }

        .container.drop-shadow {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>

<body ng-app="testApp">

<div id="main" class="container" role="main">
    <div class="row">
        <div class="header">
            <ul class="nav nav-pills pull-right" bs-navbar>
                <li data-match-route="/"><a ng-href="/#/">Home</a></li>
                <li data-match-route="/wordpress-api"><a ng-href="/#/wordpress-api">WordpressApi</a></li>
                <li data-match-route="/auth"><a ng-href="/#/auth">Auth</a></li>
            </ul>
            <h3 class="text-muted">test-app</h3>
        </div>
    </div>
    <div class="well drop-shadow" ng-view=""></div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- endbuild -->

<script src="scripts/app.js"></script>

<script src="scripts/factories/wordpress-api.js"></script>
<script src="scripts/controllers/auth.js"></script>
<script src="scripts/directives/bs-navbar.js"></script>
<script src="scripts/factories/api.js"></script>

</html>
